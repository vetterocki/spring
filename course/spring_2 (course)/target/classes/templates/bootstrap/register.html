<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body class="bg-dark">
<section class="vh-100 bg-image"
         style="background-image: url('https://images.wallpaperscraft.ru/image/single/tekstura_uzor_chrnyy_fon_50469_1920x1080.jpg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5 bg-dark">
                            <h2 style="color: #f8f8f8" class="text-uppercase text-center mb-5">Create an account</h2>

                            <form class="form" th:action="@{/register}" th:object="${user}" method="post">
                                <div th:if="${ex != null}"  th:text="${ex.getMessage()}" class="alert alert-danger" role="alert" >
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" th:field="*{username}" placeholder="Username" name="username"
                                           class="form-control form-control-lg" />
                                    <div class="alert alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" th:field="*{password}" placeholder="Password" name="password"
                                           class="form-control form-control-lg" />
                                    <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-warning btn-lg">Register</button>
                                </div>
                                <p></p>
                                <p style="color: #f8f8f8" >Have already an account? <a href="/login"
                                                                                       class="link-danger">Log in here</a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
